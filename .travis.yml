install:
 - source ./texlive_install.sh
cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive
script:
- mkdir _build
- travis_wait 3 pdflatex -output-directory _build ./main.tex
before_deploy:
- ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: "_build/main.pdf"
  draft: true
  overwrite: true
  on:
    repo: Po-Pivku/AlgebraLectureNotes-2
    branch:
        - master
  skip_cleanup: 'true'

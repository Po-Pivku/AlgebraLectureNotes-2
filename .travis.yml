install:
 - source ./texlive_install.sh
cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive
script:
- mkdir _build
- travis_wait 3 latexmk -pdf -jobname=_build/AlgebraLectureNotes2 ./main.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - _build/AlgebraLectureNotes2.pdf
  overwrite: true
  on:
    repo: Po-Pivku/AlgebraLectureNotes-2
    branch:
        - master
  skip_cleanup: 'true'
